<mat-card>
  <mat-card-title>
    <span class="user-info-card title"> Вітаємо, {{ userData.firstName}} {{ userData.lastName}} !</span>
  </mat-card-title>
  <mat-card-subtitle>
    <span class="user-info-card user-type">Тип користувача системи: {{ userData.type }}</span>
  </mat-card-subtitle>
  <mat-card-content class="user-info-content">
    <div class="user-info-field">
      <span class="user-info-field label">Імʼя:</span>
      {{ userData.firstName }}
    </div>
    <div class="user-info-field">
      <span class="user-info-field label">Прізвище:</span>
      {{ userData.lastName }}
    </div>
    <div class="user-info-field">
      <span class="user-info-field label">По батькові:</span>
      {{ userData.fathersName }}
    </div>
    <div class="user-info-field">
      <span class="user-info-field label">Електронна пошта:</span>
      {{ userData.email }}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      (click)="openEditProfileDialog()"
    >Редагувати дані</button>
  </mat-card-actions>
</mat-card>
